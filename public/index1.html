        <script>
        /**
         * includeHTMLSequential
         * --------------------
         * Sequentially includes HTML files into elements with the "include-html" attribute.
         * Stops immediately if any include fails (like PHP's include behavior).
         * Executes scripts inside included files.
         */
        async function includeHTMLSequential() {
            // Get all elements with the "include-html" attribute
            const elements = document.querySelectorAll("[include-html]");

            for (const el of elements) {
                const file = el.getAttribute("include-html");
                if (!file) continue; // skip empty attributes

                try {
                    // Fetch the HTML file
                    const resp = await fetch(file);
                    if (!resp.ok) throw new Error("Failed to load " + file);
                    const data = await resp.text();

                    // Insert the HTML into the element
                    el.innerHTML = data;

                    // Execute scripts inside the included HTML
                    el.querySelectorAll("script").forEach(oldScript => {
                        const newScript = document.createElement("script");

                        // Copy all attributes (e.g., src, type)
                        [...oldScript.attributes].forEach(attr =>
                            newScript.setAttribute(attr.name, attr.value)
                        );

                        // Copy inline script content
                        newScript.textContent = oldScript.textContent;

                        // Replace old script to force execution
                        oldScript.replaceWith(newScript);
                    });

                } catch (err) {
                    // Display error and stop processing further includes
                    el.innerHTML = "Error loading " + file;
                    console.error(err);
                    break; // stop sequential processing
                }
            }
        }

        // Run after page load
        document.addEventListener("DOMContentLoaded", includeHTMLSequential);
        </script>
